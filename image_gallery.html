<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add your CSS styles here (unchanged) */
        #Projects{
     width: 100%;
     display: flex;
     align-items: center;
     padding: 30px 0; 
     
 }
 .container{
     width: 80%;
     max-width: 1200px;
     margin: 0 auto;
 }
 .items-links{
     width: 60%;
     margin:40px auto;
     display: flex;
     align-items: center;
     justify-content: center;  
     gap: 40px;
 }
 .item-link{
     border: 2px solid #007bff;
     padding: 10px 30px;
     font-size: 18px;
     font-weight: 500;
     color: #007bff;
     cursor: pointer;
     border-radius: 30px;
     transition:  .4s ease;
 }
 .item-link:hover{
     background: #007bff;
     color: #fff;
 }
 .menu-active{
     background: #007bff;
     color: #fff;
 }
 .gallery{
     display: grid;
     grid-template-columns: repeat(3,1fr);
     gap: 20px;
 }
 .project-img{
     border-radius: 12px;
     overflow: hidden;
     box-shadow: 0 0 4px rgba(175, 175, 175, 0.4);   
     height: 14rem; 
     animation: SclAnimation .4s ease;
     position: relative;
 }
 @keyframes SclAnimation {
     0%{
         transform: scale(0);
     }  
     100%{
         transform: scale(1);
     }  
 }
 .project-img:hover .overlay{
     top: 0;
 }
 .overlay{
     height: 100%;
     width: 100%;
     position: absolute;
     top: 100%;
     left: 0;
     background: linear-gradient(transparent,#007bff);
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
     gap: 10px;
     transition: .4s ease;
 }
 .overlay h4{
     font-size: 20px;
     color: #fff;
 }
 .overlay p{
     font-size: 14px;
     color: #fff;
     text-align: center;
     width: 90%;
 }
 .action-aria{
     display: flex;
     align-items: center;
     gap: 10px;
 }
 .btn{
     display: inline-block;
     width: fit-content;
     padding: 10px 20px;
     background: #fff;
     border-radius: 12px;
     text-decoration: none;
     color: #007bff;
     font-size: 16px;
     font-weight: 500;
     border: 1px solid transparent;
     transition: .4s ease;
 }
 .btn-light{
     background: transparent;
     border-color: #fff;
     color: #fff;  
 }
 .btn:hover{
     background: transparent;
     border-color: #fff;
     color: #fff;
 }
 .btn-light:hover{
     background: #fff;
     color: #007bff;
 }
 .project-img:hover img{
     transform: scale(1.1);
 }
 img{
     width: 100%;
     height: 100%;
     display: block;
     object-fit: cover;
     transition: .4s ease;
 }
 /* .................End Projects Section.................... */
 
 
 /* .................Start Projects Section Media Scrin.................... */
 @media (max-width:1024px) {
     .container{
         width: 90%;
     }   
     .items-links{
         width: 90%;
     } 
 }
 @media (max-width:991px) {
     .items-links{
         width: 100%;
     }
     .gallery{
         grid-template-columns: 1fr 1fr;
     }
 }
 @media (max-width:600px) {
     .items-links{       
         gap: 20px;  
         flex-wrap: wrap;  
     }
     .gallery{
         grid-template-columns: 1fr;
     }
     .project-img{
         height: max-content;
     }
 }
    </style>
</head>
<body>
    <section id="project">
        <div class="container">
            <div class="items-links">
               <span class="item-link" data-name="all">All</span> 
               <span class="item-link" data-name="Flowers">Flowers</span> 
               <span class="item-link" data-name="Nature">Nature</span> 
               <span class="item-link" data-name="Culture">Culture</span> 
               <span class="item-link" data-name="Foods">Foods</span> 
               <span class="item-link" data-name="Animal">Animal</span>
               <span class="item-link" data-name="Sports">Sports</span>
               <span class="item-link" data-name="Others">Others</span> 
            </div>
        </div>

        <div class="gallery">
            <div class="project-img" data-item="Nature"><img src="image/01.jpg" alt=""></div>
            <div class="project-img" data-item="Others"><img src="image/02.jpg" alt=""></div>
            <div class="project-img" data-item="Others"><img src="image/03.jpg" alt=""></div>
            <div class="project-img" data-item="Animal"><img src="image/04.jpg" alt=""></div>
            <div class="project-img" data-item="Nature"><img src="image/05.jpg" alt=""></div>
            <div class="project-img" data-item="Animal"><img src="image/06.jpg" alt=""></div>
            <div class="project-img" data-item="Foods"><img src="image/07.jpg" alt=""></div>
            <div class="project-img" data-item="Foods"><img src="image/08.jpg" alt=""></div>
            <div class="project-img" data-item="Foods"><img src="image/09.jpg" alt=""></div>
            <div class="project-img" data-item="Foods"><img src="image/10.jpg" alt=""></div>
            <div class="project-img" data-item="Culture"><img src="image/20.jpg" alt=""></div>
            <div class="project-img" data-item="Sports"><img src="image/11.avif" alt=""></div>
            <div class="project-img" data-item="Others"><img src="image/12.avif" alt=""></div>
            <div class="project-img" data-item="Others"><img src="image/14.jpg" alt=""></div>
            <div class="project-img" data-item="Others"><img src="image/15.jpg" alt=""></div>
            <div class="project-img" data-item="Nature"><img src="image/22.jpg" alt=""></div>
        </div>
    </section>

    <script>
        let filteritem = document.querySelector('.items-links');
        let filterimages = document.querySelectorAll('.project-img');  // Use querySelectorAll to select all project images

        window.addEventListener('load', () => {
            filteritem.addEventListener('click', (selecteditem) => {
                if (selecteditem.target.classList.contains('item-link')) {
                    // Remove the active class from the previous item
                    document.querySelector('.menu-active')?.classList.remove('menu-active');
                    // Add active class to the clicked item
                    selecteditem.target.classList.add('menu-active');
                    
                    let filterName = selecteditem.target.getAttribute('data-name');
                    
                    filterimages.forEach((image) => {
                        let imageCategory = image.getAttribute('data-item');
                        
                        // Show the image if it matches the filter, or show all if "all" is selected
                        if (filterName === 'all' || imageCategory === filterName) {
                            image.style.display = 'block';
                        } else {
                            image.style.display = 'none';
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
